<section class="apiListing {{stylingClass}}">
    <img src="{{image}}" alt="">
    <h4>{{title}}</h4>
    <p>{{description}}</p>

    <p><strong class="trialdetails">Trial : {{trialdetails}}</strong></p>
    <p><strong class="pricing">Pricing : {{pricing}}</strong></p>
    <a routerLink="{{routeLink}}" class="readMoreBrown" i18n>Read More</a>
    <button class="readMoreWhite" i18n>Purchase</button>
</section>
