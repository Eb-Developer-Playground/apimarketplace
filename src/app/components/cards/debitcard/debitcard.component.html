<section class="{{cardType}} bankCard">

    <figure class="cardActions"></figure>

    <h4 class="cardType" >{{cardType}}</h4>
    <h2 class="balance" >{{balance | currency : 'KES '}}</h2>
    <h6 class="accountNumber" >{{accountNumber    }}   {{accountType}}</h6>

    <figure class="cardLogo"></figure>
    
</section>
