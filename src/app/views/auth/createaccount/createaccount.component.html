<section class="two_third equitybrowntexture">

    <article>

        <figure class="whiteLogo">
            <img src="./assets/images/header/equitylogowhite.png" alt="">
        </figure>

        <h1 i18n>Welcome to Equity API Market Place</h1>

        <p i18n>To create your account, please provide the following fields to create an account on our system</p>

    </article>

</section>

<section class="one_third formContainer">

    

    <form action="" >

        <fieldset>

            <h4 i18n>Create your account</h4>

            <div class="row">
                <label for="" i18n>Your Name</label>
                <input 
                    type="text"
                    i18n-placeholder
                    placeholder="Please enter your name"
                    class="outlineBottom">
            </div>

            <div class="row">
                <label for="" i18n>Your Email</label>
                <input 
                    type="email"
                    i18n-placeholder
                    placeholder="Please enter your email address"
                    class="outlineBottom">
            </div>

            <div class="row">

                <label for="" i18n>Id Number</label>
                <input 
                    type="text"
                    i18n-placeholder
                    placeholder="Please enter your Id Number"
                    class="outlineBottom">

            </div>

            <div class="row">

                <label for="" i18n>Phone Number</label>
                <input 
                    type="text"
                    i18n-placeholder
                    placeholder="Please enter your phone number"
                    class="outlineBottom">

            </div>

            <div class="row">

                <label for="" i18n>Password</label>
                <input 
                    type="text"
                    i18n-placeholder
                    placeholder="Password should be at least 8 characters"
                    class="outlineBottom">

            </div>

            <!-- <div class="row">

                <label for="" i18n>Confirm Password</label>
                <input 
                    type="text"
                    class="outlineBottom">

            </div> -->

            <div class="row">

                <button 
                    type="submit"
                    class="readMoreBrown"
                    i18n>Create Account</button>
            </div>

            <pre>
                <!-- {{loginForm.getRawValue() | json}} -->
            </pre>

        </fieldset>
    </form>
</section>
