<section class="two_third equitybrowntexture">

    <figure class="whiteLogo"></figure>

    <h1>Welcome to Equity API Market Place</h1>

    <p>More than just banking</p>


</section>

<section class="one_third formContainer">

    <form action="" [formGroup]="loginForm" class="loginForm">

        <fieldset>

            <h4>Hello there </h4>

            <p>Sign in to continue. Remember, your password is yours, do not share it with anyone.</p>

            <div class="row">
                <label 
                    for="" 
                    i18n>
                    Email address or username
                </label>

                <input 
                    type="text" 
                    placeholder="Enter your email address or username"
                    formControlName="userName">
            </div>

            <div class="row">

                <label 
                    for="" 
                    i18n>Password or PIN
                </label>
                <input 
                    type="password" 
                    placeholder="Enter your password or PIN"
                    formControlName="password">

            </div>

            <div class="row">

                <button 
                    type="submit"
                    [disabled]="!loginForm.valid"
                    (click)="onLoginSubmit($event)"
                    class="readMoreBrown"
                    i18n>Authenticate</button>

                <button 
                    type="reset"
                    class="readMoreWhite "
                    i18n>Reset Password</button>
            </div>

            <pre>
                {{loginForm.getRawValue() | json}}
            </pre>

        </fieldset>
    </form>
</section>
