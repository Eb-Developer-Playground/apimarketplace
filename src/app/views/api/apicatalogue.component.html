<h1>Api Catalogue</h1>

<section class="one_quarter fl">

    <h4>Api Filter</h4>

    <form action=""></form>

</section>

<section class="apiList three_quarter fr">

    <app-processor></app-processor>
 
    <ng-container *ngIf="apiListing.length > 0;">
        
        <app-listing
            *ngFor="let apiItem of apiListing"
            description="{{apiItem.description}}"
            image="{{apiItem.image}}"
            title="{{apiItem.title}}"
            trialdetails="{{apiItem.trialdetails}}"
            routerLink="{{apiItem.routerLink}}"
            stylingClass="one_third"
            pricing="{{apiItem.pricing}}"
            

        ></app-listing>

    </ng-container>
    

    
</section>
